<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Aprenda Libras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#461E52',
              secondary: '#DD517F',
              textStrong: '#1C1C1C',
              textSecondary: '#707070',
              background: '#F5F6FA',
              success: '#2ECC71',
              successBg: '#E8F9F0',
              error: '#E74C3C',
              errorBg: '#FDECEC',
              cameraInactive: '#E6E8F0',
            },
            borderRadius: {
              'btn': '14px',
              'card': '16px',
            },
            spacing: {
              'mobile-gap': '24px',
              'desktop-gap': '32px',
              'vertical-gap': '28px',
            },
            fontSize: {
              'h1': ['32px', { lineHeight: '1.3', fontWeight: '700' }],
              'h2': ['24px', { lineHeight: '1.3', fontWeight: '600' }],
              'body1': ['16px', { lineHeight: '1.4', fontWeight: '400' }],
              'body2': ['14px', { lineHeight: '1.4', fontWeight: '500' }],
              'btn': ['16px', { lineHeight: '1.2', fontWeight: '600' }],
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            },
            animation: {
              slideUp: 'slideUp 250ms ease-out forwards',
              zoomIn: 'zoomIn 300ms ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F6FA;
        color: #1C1C1C;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom focus ring for accessibility */
      *:focus-visible {
        outline: 2px solid #DD517F;
        outline-offset: 2px;
      }
    </style>
